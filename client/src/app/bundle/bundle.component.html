<div class="wrapper">
  <mat-card *ngFor="let bundle of bundles">
    <form #bundleForm="ngForm" (ngSubmit)="update(bundle)">
      <mat-card-content>
        <mat-form-field>
          <input matInput
                 type="text"
                 name="name"
                 placeholder="Name"
                 value="{{bundle.name}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="url"
                 name="image"
                 placeholder="Image url"
                 value="{{bundle.image}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="text"
                 name="info"
                 placeholder="Info"
                 value="{{bundle.info}}">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!bundleForm.valid">Update</button>
        <a mat-raised-button routerLink="paths/{{bundle.id}}">Edit paths</a>
        <button mat-button color="warn" (click)="delete(bundle.id)">Delete</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
