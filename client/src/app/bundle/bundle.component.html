<h1 class="mat-h1">Create</h1>
<mat-card>
  <app-bundle-form [isCreate]="true" [bundle]="{}" (onSubmit)=(create($event))></app-bundle-form>
</mat-card>
<div class="wrapper">
  <mat-card *ngFor="let bundle of bundles;let i=index">
    <app-bundle-form [bundle]="bundle" (onSubmit)="update($event)" (onDelete)="delete($event,i)"></app-bundle-form>
  </mat-card>
</div>
