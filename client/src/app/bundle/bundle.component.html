<div class="wrapper">
  <mat-card *ngFor="let bundle of bundles;let i=index">
    <app-dynamic-form [item]="bundle" (onSubmit)="update($event)" (onDelete)="delete($event,i)"></app-dynamic-form>
  </mat-card>
</div>
<button mat-fab class="fab mat-h1" (click)="create()"><mat-icon>add</mat-icon></button>
