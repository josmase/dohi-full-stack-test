<h1 class="mat-h1">Create</h1>
<mat-card>
  <app-path-form [isCreate]="true" [path]="{}" (onSubmit)=(create($event))></app-path-form>
</mat-card>
<div class="wrapper">
  <mat-card *ngFor="let path of paths;let i=index">
    <app-path-form [path]="path" (onSubmit)="update($event)" (onDelete)="delete($event,i)"></app-path-form>
  </mat-card>
</div>
