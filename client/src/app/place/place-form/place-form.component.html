<form #placeForm="ngForm" (ngSubmit)="sendSubmit()">
  <mat-card-content>
    <mat-form-field>
      <input matInput
             type="text"
             name="name"
             placeholder="Name"
             [(ngModel)]="place.name">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             type="url"
             name="image"
             placeholder="Image url"
             [(ngModel)]="place.image">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             type="text"
             name="info"
             placeholder="Info"
             [(ngModel)]="place.info">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             type="number"
             name="length"
             placeholder="Radius"
             [(ngModel)]="place.radius">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!placeForm.valid">{{submitText}}</button>
    <button *ngIf="!isCreate" mat-button color="warn" (click)="delete(place.id)">Delete</button>
  </mat-card-actions>
</form>
