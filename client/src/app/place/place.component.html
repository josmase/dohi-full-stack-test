<div class="wrapper">
  <mat-card *ngFor="let place of places">
    <form #placeForm="ngForm" (ngSubmit)="update(place)">
      <mat-card-content>
        <mat-form-field>
          <input matInput
                 type="text"
                 name="name"
                 placeholder="Name"
                 value="{{place.name}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="url"
                 name="image"
                 placeholder="Image url"
                 value="{{place.image}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="text"
                 name="info"
                 placeholder="Info"
                 value="{{place.info}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="number"
                 name="length"
                 placeholder="Radius"
                 value="{{place.radius}}">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!placeForm.valid">Update</button>
        <button mat-button color="warn" (click)="delete(place.id)">Delete</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
